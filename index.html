<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Google Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-container">
    <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google Logo" class="google-logo" />
    <div class="google-logo"></div>
    <h1>Sign in</h1>
    <p class="subtitle">Use your Google Account</p>
    
    <form>
      <input type="text" placeholder="Email or phone" required/>
      <a href="#" class="link">Forgot email?</a>
      <div class="note">
        Not your computer? Use a Private Window to sign in. 
        <a href="#" class="link">Learn more about using Guest mode</a>
      </div>
      <div class="buttons">
        <a href="#" class="link create-account">Create account</a>
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
</body>
  </html>
